name: Emoji and Slop Checker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-emojis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history to ensure committing back works if needed
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Emoji/Slop Check
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            python emojis.py --check
          else
            python emojis.py --fix
          fi

      - name: Check for modified files
        id: git-check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "modified=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -u
          git commit -m "chore(ci): implement static check for redundant emojis and remove slop"
          git push
