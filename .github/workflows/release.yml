name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-crates-io:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Publish to crates.io
        run: cd simulator && cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}

  build-go-cli:
    name: Build Go CLI
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
      - name: Build Binary
        run: |
          mkdir -p bin
          BINARY_NAME=erst
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME=${BINARY_NAME}.exe
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -o bin/$BINARY_NAME ./cmd/erst
      - name: Generate Checksum
        run: |
          cd bin
          if [ "${{ matrix.goos }}" = "windows" ]; then
            sha256sum erst.exe > erst.exe.sha256
          else
            sha256sum erst > erst.sha256
          fi
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: erst-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/*

  create-github-release:
    name: Create GitHub Release
    needs: [build-go-cli, publish-crates-io]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
