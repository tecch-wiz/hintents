name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # License Header Check
  # ============================================
  license-headers:
    name: License Headers Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check license headers in Go and Rust files
        run: ./scripts/check-license-headers.sh

  # ============================================
  # Go CLI - Lint, Build & Test
  # ============================================
  go:
    name: Go CI (${{ matrix.go-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: license-headers
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.21", "1.22", "1.23"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Check formatting
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "❌ Go files are not formatted. Run 'go fmt ./...' to fix."
            gofmt -d .
            exit 1
          fi
          echo "✅ All Go files are properly formatted"

      - name: Run go vet
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        run: go vet ./...

      - name: Install golangci-lint
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --config=.golangci.yml --timeout=5m

      - name: Run tests
        run: go test -v -race ./...

      - name: Build
        run: go build -v ./...

  # ============================================
  # Docs - Spell Check
  # ============================================
  docs-spellcheck:
    name: Docs Spellcheck
    runs-on: ubuntu-latest
    # Validation:
    # - Introduce a typo in any .md file to confirm this job fails.
    # - Ensure allowlist words (Soroban, XDR, ERST) pass.

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install misspell
        run: |
          curl -L https://raw.githubusercontent.com/client9/misspell/master/install-misspell.sh | sh -s -- -b "$HOME/bin"
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Run spellcheck
        run: |
          set -euo pipefail
          IGNORE_WORDS=$(paste -sd, .github/spelling/allow.txt)
          find . -name '*.md' -print0 | xargs -0 misspell -error -i "$IGNORE_WORDS"

  # ============================================
  # Rust Simulator - Lint, Build & Test
  # ============================================
  rust:
    name: Rust CI (${{ matrix.rust-version }})
    runs-on: ubuntu-latest
    needs: license-headers
    strategy:
      matrix:
        rust-version: [stable, "1.75", "1.76"]
    defaults:
      run:
        working-directory: simulator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust-version }}
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            simulator/target/
          key: ${{ runner.os }}-cargo-${{ matrix.rust-version }}-${{ hashFiles('simulator/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust-version }}-
            ${{ runner.os }}-cargo-

      - name: Check formatting
        if: matrix.rust-version == 'stable'
        run: |
          cargo fmt --check || {
            echo "❌ Rust files are not formatted. Run 'cargo fmt' to fix."
            exit 1
          }
          echo "✅ All Rust files are properly formatted"

      - name: Run Clippy
        if: matrix.rust-version == 'stable'
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --verbose

      - name: Build
        run: cargo build --verbose
