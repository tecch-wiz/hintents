name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # License Header Check
  # ============================================
  license-headers:
    name: License Headers Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check license headers in Go and Rust files
        run: ./scripts/check-license-headers.sh

  # ============================================
  # Go CLI - Lint, Build & Test
  # ============================================
  go:
    name: Go CI (${{ matrix.go-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: license-headers
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.21", "1.22", "1.23"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Check formatting
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "[FAIL] Go files are not formatted. Run 'go fmt ./...' to fix."
            gofmt -d .
            exit 1
          fi
          echo " All Go files are properly formatted"

      - name: Run go vet
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        run: go vet ./...

      - name: Install golangci-lint
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --config=.golangci.yml --timeout=5m --max-issues-per-linter=0 --max-same-issues=0

      - name: Check for unused variables
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        run: |
          echo "Checking for unused variables and code..."
          go vet ./... || {
            echo "[FAIL] go vet found issues"
            exit 1
          }
          echo " No unused variables detected"

      - name: Run tests (race)
        if: matrix.os == 'ubuntu-latest'
        run: go test -v -race ./...

      - name: Run tests (compile-only)
        if: matrix.os != 'ubuntu-latest'
        run: go test -short -run '^$' -v ./...

      - name: Build
        run: go build -v ./...

  # ============================================
  # Docs - Spell Check
  # ============================================
  docs-spellcheck:
    name: Docs Spellcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install misspell
        run: |
          curl -L https://raw.githubusercontent.com/client9/misspell/master/install-misspell.sh | sh -s -- -b "$HOME/bin"
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Run spellcheck
        run: |
          set -euo pipefail
          IGNORE_WORDS=$(paste -sd, .github/spelling/allow.txt)
          find . -name '*.md' -print0 | xargs -0 misspell -error -i "$IGNORE_WORDS"

  # ============================================
  # Rust Simulator - Lint, Build & Test
  # ============================================
  rust:
    name: Rust CI (${{ matrix.rust-version }})
    runs-on: ubuntu-latest
    needs: license-headers
    strategy:
      matrix:
        rust-version: [stable, "1.85.0"]
    defaults:
      run:
        working-directory: simulator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust-version }}
          components: rustfmt, clippy

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Configure sccache
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          # Keep sccache enabled, but avoid hard failures when the Actions
          # Artifact Cache service has an outage.
          echo "SCCACHE_GHA_ENABLED=false" >> $GITHUB_ENV

      - name: Cache Cargo dependencies and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: simulator -> target
          # Cache key includes the toolchain so stable and 1.85.0 don't share
          # a poisoned cache. Swatinem handles Cargo.lock hashing internally.
          prefix-key: ${{ runner.os }}-rust-${{ matrix.rust-version }}
          # sccache handles compilation caching; keeping target/ cached avoids
          # re-linking even on sccache hits, which alone saves 60-90 seconds.
          cache-targets: true

      - name: Check formatting
        if: matrix.rust-version == 'stable'
        run: |
          cargo fmt --check || {
            echo "[FAIL] Rust files are not formatted. Run 'cargo fmt' to fix."
            exit 1
          }
          echo " All Rust files are properly formatted"

      - name: Run Clippy (strict mode)
        if: matrix.rust-version == 'stable'
        run: |
          echo "Running Clippy with strict warnings..."
          cargo clippy --all-targets --all-features -- \
            -D warnings \
            -D clippy::all \
            -D unused-variables \
            -D unused-imports \
            -D unused-mut \
            -D dead-code \
            -D unused-assignments \
            -W clippy::pedantic \
            -W clippy::nursery || {
            echo "[FAIL] Clippy found issues that must be fixed"
            exit 1
          }
          echo " Clippy checks passed"

      - name: Run tests
        run: cargo test --verbose

      - name: Build
        run: cargo build --verbose

      - name: Print sccache stats
        run: sccache --show-stats
